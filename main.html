     <h1> JSON DATA GET BY Ajax</h1>

    <!--start script -->
<script>

  //first example when i click i will show a content //
  $.ajax({
    url:"data.json",
    success: function(data , status){
      var final = "";
      $.each(data,function(key,value){

        final+='<tr> </tr>';
        final+='<td>' + value.name + '</td>';
        final+='<td>' + value.age + '</td>';
        final+='<td>' + value.city + '</td>';
        final+='<tr> </tr>';
      });
      $(".data-be-here").append(final);
    }
  });
